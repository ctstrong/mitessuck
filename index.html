<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- include associated css file -->
	<link rel="stylesheet" href="css/mitesSuck.css">
	<!-- include associated js file -->
	<script type="text/javascript" src="js/mitesSuck.js"></script>
	<title>MitesSuck</title>
</head>
<body>
	<main>
		<h1>Mites Suck</h1>
		<hr>

		<form id="inputForm" onsubmit="return false">
			<div>
				<label for="loadInput">Mites per 300 Bees (1/2 Cup)</label>
				<input type="number" id="loadInput" name="load" min="0" required>
			</div>
			<div>
				<label for="zipInput">Zip code of Apiary</label>
				<input type="text" pattern="[0-9]{5}" id="zipInput" name="zip" min="0" required>
			</div>
			
	
			<div>
				<label>Is your colony Increasing or Decreasing?</label>
			  <input type="radio" name="seasonInput" id="increasing" value="increasing" >Increasing
				<input type="radio" name="seasonInput" id="decreasing" value="decreasing">Decreasing
			</div>
			
		  <div>
		    <label>Is your colony at Peak?</label>
		    <input type="radio" name="peakInput" id="peakYes" value="peakYes" >Yes
				<input type="radio" name="peakInput" id="peakNo" value="peakNo">No
			</div>
			
			<div>
			  <label>Is your colony at Dormant?</label>
			  <input type="radio" name="dormantInput" id="dormantYes" value="dormantYes" >
			  Yes
				<input type="radio" name="dormantInput" id="dormantNo" value="dormantNo">No
		  </div>
			
		  <div>
		    <label>Are Honey Supers present?</label>
		    <input type="radio" name="supersInput" id="supersYes" value="supersYes" >Yes
				<input type="radio" name="supersInput" id="supersNo" value="supersNo">No
			</div>
			
			<div>
			  <label>Are Brood present?</label>
			  <input type="radio" name="brood" id="broodYes" value="broodYes">Yes
				<input type="radio" name="brood" id="broodNo" value="broodNo">No
			</div>
			
		  <div>
		    <label>Are you open to Synthetic Treatments?</label>
		    <input type="radio" name="synthetic" id="syntheticYes" value="syntheticYes">
		    Yes
			<input type="radio" name="synthetic" id="syntheticNo" value="syntheticNo">No
		  </div>
				
				
		  <button type="submit" onClick= "displayTreatments()">Submit</button>
			
		  <!--<button type="submit" onClick=(displayTreatments());>Display Treatments</button>-->
		</form>
		<hr>
		<section id="outputForm">
			<h2>Available Treatments</h2>
			<div class="treatment" id="treatment">
				<h3 id="name">Treatment</h3>
				<ul>
					<li id="description">Description</li>
					<li id="instructions">Instructions for use</li>
					<li id="video">Video</li>
					<li id="faq">Company FAQ</li>
					<li id="more">More information</li>
				</ul>
			</div>

		</section>
	</main>
	
	<hr>
	<footer id="footer">
		<p>Probably should put some contact information here.</p>
	</footer>
	
</body>
</html>
